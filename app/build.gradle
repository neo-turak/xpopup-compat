apply plugin: 'com.android.application'

android {
    compileSdkVersion 34
    defaultConfig {
        applicationId "com.lxj.xpopupdemo"
        minSdkVersion 19
        targetSdkVersion 34
        versionCode 6
        versionName xpopup_version
//        ndk {
//            // 设置支持的SO库架构
//            abiFilters 'armeabi-v7a'
//            //'x86', 'x86_64' , 'x86', 'armeabi-v7a', 'x86_64', 'arm64-v8a'
//        }
//        dataBinding {
//            enabled = true
//        }
    }
    signingConfigs {
        release {
            storeFile file('xpopup.keystore')
            storePassword 'xpopup'
            keyAlias 'xpopup'
            keyPassword 'xpopup'
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            signingConfig signingConfigs.release
        }
        release {
            shrinkResources true
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }

    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = "XPopup-" + xpopup_version +"-" + new Date().format('yyyyMMdd') + ".apk"
//        System.out.println(output) 输出属性
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.github.li-xiaojun:EasyAdapter:1.2.8'
    implementation 'com.github.li-xiaojun:StateLayout:1.3.4'
    implementation 'com.github.bumptech.glide:glide:4.16.0'
    implementation 'com.blankj:utilcodex:1.31.1'
    implementation "androidx.cardview:cardview:1.0.0"
    implementation "androidx.constraintlayout:constraintlayout:2.1.4"

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'
    implementation 'androidx.recyclerview:recyclerview:1.3.2'

    implementation "com.umeng.umsdk:common:9.6.5"
    implementation "com.umeng.umsdk:asms:1.8.0" // asms包依赖(必选)
    implementation "com.umeng.umsdk:apm:1.9.3" // U-APM产品包依赖(必选)

    implementation project(':library')
}

